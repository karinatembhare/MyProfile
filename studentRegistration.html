<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
  </head>
  <body>
    <h3>Student Registration Form</h3>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label>First Name</label></td>
            <td>
              <input
                type="text"
                placeholder="capital letter please"
                required
                autofocus
                maxlength="15"
              />
            </td>
          </tr>
          <tr>
            <td><label>Last Name</label></td>
            <td>
              <input
                type="text"
                placeholder="Capital letter please"
                required
                autofocus
              />
            </td>
          </tr>
          <tr>
            <td><label></label></td>
          </tr>
          <tr>
            <td><lable>Age</lable></td>
            <td>
              <input
                type="number"
                placeholder="only number"
                required
                autofocus
              />
            </td>
          </tr>
          <tr>
            <td><lable>Mobile no</lable></td>
            <td>
              <input
                type="number"
                placeholder="Max 10 didgit"
                required
                autofocus
              />
            </td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td><input type="text" placeholder="abc@gmail.com" /></td>
          </tr>
          <tr>
            <td><label>password</label></td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td><label>date of birth</label></td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td><label>available in week</label></td>
            <td><input type="week" /></td>
          </tr>

          <tr>
            <td><label>available in time</label></td>
            <td><input type="time" /></td>
          </tr>

          <tr>
            <td><label>profile photo</label></td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td><label>upload graduation mark sheet</label></td>
            <td><input type="file" multiple /></td>
          </tr>
          <tr>
            <td><label>graduation </label></td>
            <td>
              <select>
                <option>BE</option>
                <option>BTECH</option>
                <option>MTECH</option>
                <option>MSC</option>
                <option>BSC</option>
                <option>BCA</option>
                <option>MCA</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label> Select Gender</label></td>
            <td>
              <input type="radio" name="gender"> <label>male</label>
              <input type="radio" name="gender"> <label>female</label>
              <input type="radio" name="gender"> <label>others</label>
            </td>
          </tr>
          <tr>
            <td><label>select training</label></td>
            <td>
              <input type="checkbox" > <label>Angular</label>
              <input type="checkbox" > <label>React</label>
              <input type="checkbox" > <label>Data science</label>
              <input type="checkbox" > <label>Java</label>
              <input type="checkbox" > <label>manual+automation</label>
            </td>
          </tr>

          <tr>
            <td><label>State</label></td>
            <td><input type="text" value="MH" readonly /></td>
          </tr>
          <tr>
            <td><lable>country</lable></td>
            <td><input type="text" value="India" disabled /></td>
          </tr>
          <tr>
            <td> <label> Present Address </label> </td>
            <td> <textarea rows="7" cols="40">  </textarea> </td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
            <td><input type="reset" /></td>
          </tr>
          <tr>
            <td><button type="submit">Resigter</button></td>
            <td><button type="reset">clear all</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
